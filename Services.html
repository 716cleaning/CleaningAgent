   body{

 white-space: pre-wrap;

<body bgcolor="white">

<p id = "Residential" onmouseleave="MouseOut(this)" onmouseover="Animate(this)" onclick="ShowPage(this)">
Residential</p>

<p id = "Commercial" onmouseleave="MouseOut(this)" onmouseover="Animate(this)" onclick="ShowPage(this)">
Commercial</p>


<p id = "SpecServices" onmouseleave="MouseOut(this)" onmouseover="Animate(this)" onclick="ShowPage(this)">
Special Services</p>
</body>
<script type="text/javascript">

   var Device = "Computer";
  var LogoFix = (window.innerWidth/4);
  if (navigator.userAgent.match(/Android/i)
         || navigator.userAgent.match(/webOS/i)
         || navigator.userAgent.match(/iPhone/i)
         || navigator.userAgent.match(/iPad/i)
         || navigator.userAgent.match(/iPod/i)
         || navigator.userAgent.match(/BlackBerry/i)
         || navigator.userAgent.match(/Windows Phone/i)) {
            Device = "Phone";
  

  document.getElementById("SpecServices").style.left =  '35%';
  document.getElementById("SpecServices").style.top =  '70%';
  document.getElementById("SpecServices").style.width =  '70%';
  document.getElementById("SpecServices").style.height =  '10%';

  document.getElementById("Commercial").style.left =  '35%';
  document.getElementById("Commercial").style.top =  '40%';
  document.getElementById("Commercial").style.width =  '70%';
  document.getElementById("Commercial").style.height =  '10%';

          
          document.getElementById("Residential").style.left =  '35%';
  document.getElementById("Residential").style.top =  '10%';
  document.getElementById("Residential").style.width =  '70%';
  document.getElementById("Residential").style.height =  '10%';

}
  







 function  Animate(animation) {
  if (animation.id == "Residential"){
  document.getElementById("Residential").style.color = "green"
  document.getElementById("Commercial").style.color = "black"
  document.getElementById("SpecServices").style.color = "black"
  }

  if (animation.id == "Commercial"){
  document.getElementById("Commercial").style.color = "green"
    document.getElementById("SpecServices").style.color = "black"
  document.getElementById("Residential").style.color = "black"
  }

  if (animation.id == "SpecServices"){
  document.getElementById("SpecServices").style.color = "green"
    document.getElementById("Commercial").style.color = "black"
  document.getElementById("Residential").style.color = "black"
  }
 }

 function MouseOut(animation){
  if (animation.id == "Residential"){
  document.getElementById("Residential").style.color = "black"
  document.getElementById("Commercial").style.color = "black"
  document.getElementById("SpecServices").style.color = "green"
  }

  if (animation.id == "Commercial"){
  document.getElementById("Residential").style.color = "black"
  document.getElementById("Commercial").style.color = "black"
  document.getElementById("SpecServices").style.color = "green"
  }

  if (animation.id == "SpecServices"){
  document.getElementById("Residential").style.color = "black"
  document.getElementById("Commercial").style.color = "black"
  document.getElementById("SpecServices").style.color = "green"
  }
 }








function ShowPage(page){
if (page.id== "Residential"){
  window.location.href = "Residential.html"; 
}

if (page.id== "Commercial"){
  window.location.href = "Commercial.html"; 
}


if (page.id== "SpecServices"){
  window.location.href = "SpecialServices.html"; 
}

};



</script>
<html>
